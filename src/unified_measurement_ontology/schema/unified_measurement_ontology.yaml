---
id: https://w3id.org/sierra-moxon/UnifiedMeasurementOntology
name: unified_measurement_ontology
title: Unified Measurement Ontology
description: |-
  A set of LinkML enumerations representing common units used in scientific research.
license: MIT
see_also:
  - https://sierra-moxon.github.io/UnifiedMeasurementOntology

prefixes:
  unified_measurement_ontology: https://w3id.org/sierra-moxon/UnifiedMeasurementOntology/
  linkml: https://w3id.org/linkml/
  biolink: https://w3id.org/biolink/vocab/
  schema: http://schema.org/
  PATO: http://purl.obolibrary.org/obo/PATO_
  example: http://www.example.org/rdf#
default_prefix: unified_measurement_ontology
default_range: string

imports:
  - linkml:types

classes:

  NamedThing:
    description: >-
      A generic grouping for any identifiable entity
    slots:
      - id
      - name
      - description
    class_uri: schema:Thing

slots:
  id:
    description: The identifier for an instance of a class
    identifier: true
    range: string
    required: true
    slot_uri: schema:identifier
  name:
    description: The name of an instance of a class
    range: string
    required: true
    slot_uri: schema:name
  description:
    description: A description of an instance of a class
    range: string
    slot_uri: schema:description
